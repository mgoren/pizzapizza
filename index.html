<!DOCTYPE html>
<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="css/bootstrap-paper.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Pizza</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><figure><img src="img/mascot.jpg"></figure>pizza pizza.<small> surprising slices</small></h1>
    </div>

    <div class="row">

      <div class="form-side col-md-6">

        <form id="form-pizza" class="well">
          <div class="form-group">
            <label for="input-size">Enter pizza size</label>
            <input type="number" class="form-control" id="input-size" placeholder="e.g. 20" required autofocus>
          </div>
          <div class="form-group">
            <label for="input-topping">Select pizza topping</label>
            <select class="form-control" id="input-topping" required>
              <option value="" selected="selected">Select Topping</option>
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="vegetable">Vegetables</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom">Order This Pizza!</button>
        </form>
      </div>

      <div class="results-side col-md-6">

        <div id="results">
          <h5></h5>
          <figure></figure>
        </div>

        <div id="error">
          <h5></h5>
        </div>

      </div>

  </div>
</body>
</html>
