<!DOCTYPE html>
<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="css/bootstrap-paper.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Pizza</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Pizza Pizza.<small> weirdly sliced pizza</small></h1>
    </div>

    <div class="row">
      <div class="lists-page col-md-6">

        <form id="form-pizza" class="well">
          <div class="form-group">
            <label for="input-size">Enter pizza size</label>
            <input type="number" class="form-control" id="input-size" placeholder="e.g. 20" required autofocus>
          </div>
          <div class="form-group">
            <label for="input-topping">Enter pizza topping</label>
            <input type="text" class="form-control" id="input-topping" placeholder="e.g. cheese" required>
          </div>
          <button type="submit" class="btn btn-info">Add</button>
        </form>

        <div id="results">
          <h5></h5>
        </div>
      </div>


  </div>
</body>
</html>
